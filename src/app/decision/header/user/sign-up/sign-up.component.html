<div class="form-signup">
  <label for="fullname">Full name</label>
  <input class="form-styling" type="text" [(ngModel)]="user.userName" placeholder=""/>
  <label for="email">Email</label>
  <input class="form-styling" type="text" [(ngModel)]="user.email" placeholder=""/>
  <label for="password">Password</label>
  <input class="form-styling" type="text" [(ngModel)]="user.password" placeholder=""/>
  <label for="confirmpassword">Confirm password</label>
  <input class="form-styling" type="text" [(ngModel)]="passwordConfirm" placeholder=""/>
  <div class="modal-footer">
    <button  type="button" class="btn-default btn"  (click)="register()" data-dismiss="modal">Sign in</button>
  </div>
</div>
