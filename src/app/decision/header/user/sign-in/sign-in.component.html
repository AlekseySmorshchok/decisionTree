
  <label for="username">Username</label>
  <input class="form-styling" type="text" [(ngModel)]="user.email" placeholder=""/>
  <label for="password">Password</label>
  <input class="form-styling" type="text"[(ngModel)]="user.password" placeholder=""/>
  <input type="checkbox" id="checkbox"/>
  <label for="checkbox" ><span class="ui"></span>Keep me signed in</label>
  <div class="modal-footer">
    <button  type="button" class="btn-default btn" data-dismiss="modal" (click)="login()" >Sign in</button>
  </div>
