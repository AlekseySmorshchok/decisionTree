<div class="login-container">
  <div>
    <label for="username">Адрес электронной почты</label>
    <input class="form-styling" (blur)="checkLogin()" (input)="clearMessage('email')" type="text" [(ngModel)]="user.email" placeholder=""/>
    <div class="alert" style=" left: 50px;color: red">{{emailMessage}}</div>
  </div>

  <div>
    <label for="password">Пароль</label>
    <input class="form-styling" (blur)="checkPassword()" (input)="clearMessage('password')" type="password" [(ngModel)]="user.password" placeholder=""/>
    <div class="alert" style=" left: 50px;color: red">{{passwordMessage}}</div>
  </div>
  <div>
    <div class="alert" style=" left: 50px;color: red">{{errorMessage}}</div>
  </div>
  <div class="modal-footer">
    <button class="button" data-dismiss="modal" [disabled]="isLoaderView" (click)="login()">Войти</button>
  </div>
</div>
<h1 *ngIf="isLoaderView"><div id="spin-loader"></div></h1>
