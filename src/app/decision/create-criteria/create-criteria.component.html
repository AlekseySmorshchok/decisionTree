<section id="one" class="wrapper style1 special">
  <div class="containersS">
    <header class="major">
      <h2>Добавить критерий: </h2>
    </header>
  </div>
  <div class="specialContainer">
    <form class="example-form" (ngSubmit)="create(); criteriaForm.reset()" #criteriaForm="ngForm">
      <div class="row uniform 50%">
        <div class="6u(2) 12u$(3)">
          <ul class="actions vertical">
            <li>
              <header class="major"><p>Введите назване критерия</p></header>
            </li>
            <li>
              <input  width="100%" type="text" class="input large" name="title" (input)="clearCriteriaErrorMessage()" [(ngModel)]="newCriteriaName"
                     placeholder="Название критерия">
            </li>
            <li>
              <div class="alert" style=" left: 50px;color: red">{{criteriaErrorMessage}}</div>
            </li>
            <li>
              <button class="button" type="submit" [disabled]="!decision || isLoaderView">Добавить</button>
            </li>
          </ul>
        </div>
      </div>
    </form>

    <mat-nav-list class="alternative-table" *ngIf="criteriaArray.length">
      <header class="alternative-major"><p>Список критериев</p></header>
      <div class="alternative-list" *ngFor="let criteria of criteriaArray; index as i">
        <div class=" alternative-list-name">Критерий {{i+1}}: {{criteria.name}}</div>
        <div class="alternative-actions">
          <button mat-icon-button (click)="editCriteria(criteria)" [disabled]="!decision || isLoaderView">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(criteria)" [disabled]="!decision || isLoaderView">
            <mat-icon calss="exampple-icon">delete_forever</mat-icon>
          </button>
        </div>
      </div>
    </mat-nav-list>
    <div class="alternative-table-bar">
      <button class="button" (click)="goBack()" [disabled]="!decision || isLoaderView">Назад</button>
      <button class="button" type="submit" (click)="goNext()" [disabled]="!decision || isLoaderView">Далее</button>
    </div>
  </div>
  <h1 *ngIf="!decision || isLoaderView"><div id="spin-loader"></div></h1>
</section>
