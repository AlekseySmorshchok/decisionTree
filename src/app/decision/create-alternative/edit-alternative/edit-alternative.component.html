<h1 mat-dialog-title>Прежнее название альтернативы  {{data.name}}</h1>
<div mat-dialog-content>
  <p>Введите новое название</p>
  <mat-form-field>
    <input matInput (input)="clearNameErrorMessage()" [(ngModel)]="name">
  </mat-form-field>
  <div class="alert" style=" left: 50px;color: red">{{nameErrorMessage}}</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Назад</button>
  <button mat-button  (click)="checkName()" cdkFocusInitial>Сохранить</button>
</div>
